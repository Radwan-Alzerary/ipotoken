<!DOCTYPE html>
<html>
<head>
    <title>Token Generator</title>
</head>
<body>
    <h1>Doctor Token Generator</h1>
    <form action="/generateToken" method="post">
        <label for="daysToWork">عدد الايام:</label>
        <input type="number" id="daysToWork" name="daysToWork" required>
        <button type="submit">توليد كود</button>
    </form>
    <hr>
    <form action="/checkToken" method="post">
        <label for="token">Enter your token:</label>
        <input type="text" id="token" name="token" required>
        <button type="submit">Check Token</button>
    </form>
</body>
</html>
